<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <p>Voce
         pode 
         escrever
          qualquer
           coisa dentro    
    de um paragrafo entre &lt;p&gt; e &lt;/p&gt;
    </p>
    <P>Se precisar quebrar o texto <br> como esse pode usar a tag br.</P>
    <!--&lt= LESS THAN / &gt = GREATER THAN-->
    <P>Vamos adicionar alguns simbolos especias:
        &reg;
        &copy;
        &trade;
        &cent;
        &pound;
        &delta;
        &Delta;

    </P>
    <p>Vamos adicionar alguns emoji:
        &#x1F4AA;
        &#x1F4BB;
        &#x1F981;


    </p>
</body>
</html>
